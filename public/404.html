<!DOCTYPE html>
<html>
  <head>
    <title>Matthew Ford's Portfolio</title>
    <script>
      // Check if the URL has a hash part
      if (window.location.hash) {
        // Redirect to the URL with the hash
        window.location.replace(window.location.href);
      } else {
        // Check if the URL matches one of the desired routes
        if (
          window.location.pathname === "/Portfolio/about" ||
          window.location.pathname === "/Portfolio/contact" ||
          window.location.pathname === "/Portfolio/projects"
        ) {
          // Redirect to the corresponding hash route
          window.location.replace(
            "https://symbioticlove.github.io/Portfolio/#" + window.location.pathname
          );
        } else {
          // Redirect to the homepage
          window.location.replace("/Portfolio");
        }
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
